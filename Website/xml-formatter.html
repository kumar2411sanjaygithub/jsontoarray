<script>
    var editor = ace.edit("editor");
    // editor.setTheme("ace/theme/monokai");
    editor.setOptions({
        autoScrollEditorIntoView: true,
        copyWithEmptySelection: true,
        hScrollBarAlwaysVisible: false, // boolean: true if the horizontal scroll bar should be shown regardless
        vScrollBarAlwaysVisible: true,
        fontSize: 20,
        wrap: true,
        fontFamily: undefined,
    });
    var editor2 = ace.edit("editor2");
    // editor2.setTheme("ace/theme/terminal");
    editor2.setOptions({
        fontSize: 12,
        wrap: true,
        fontSize: 20, // number | string: set the font size to this many pixels
        fontFamily: undefined,
        showLineNumbers: true,
        // theme: 'ace/theme/terminal',  //cobalt,terminal,textmate
        mode: 'ace/mode/json',
        fadeFoldWidgets: false, // boolean: true if the fold lines should be faded
        showFoldWidgets: true,
    });
</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        $('#convert').click(function(){
            let editor = ace.edit("editor");
            let editor2 = ace.edit("editor2");
            let editordata = editor.getValue();
            if(editordata)
            {
                try {
                    $("#dangMsg").html("<span class='text-center'></span");
                    $('#dangeralertMsg').hide()
                    editor.setValue(editordata);
                    editor2.setValue(JSON.stringify(JSON.parse(editordata), null, 4));

                } catch (e) {
                    // console.log(e.message);
                    // alert(e.message)
                    $("#dangMsg").html("<span class='text-center'>"+e.message+"</span");
                    $('#dangeralertMsg').show()
                    setTimeout(function(){
                        $('#dangeralertMsg').hide();
                        // $("#dangeralertMsg").append("");
                    },2000)  
                }
            }
            else
                // alert('JSON data is not valid.')
                $("#dangMsg").html("<span class='text-center'>JSON data is not valid.</span>");
                $('#dangeralertMsg').show()
                setTimeout(function(){
                    $('#dangeralertMsg').hide();
                    // $("#dangeralertMsg").append("");
                },2000)     
        })
    })
</script>
